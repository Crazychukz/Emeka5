<script>
// Create a clone of the menu, right next to original.
$('.stack-1').addClass('original').clone().insertAfter('.stack-1').addClass('cloned').removeClass('original').hide();

scrollIntervalID = setInterval(stickIt, 10);
function stickIt() {

  var orgElementPos = $('.landing').offset();
  orgElementTop =  orgElementPos.top;

  if ($(window).scrollTop() <= orgElementTop + $('.landing').outerHeight() - window.innerHeight + 112) {
    // scrolled past the original position; now only show the cloned, sticky element.

    // Cloned element should always have same left position and width as original element.
    orgElement = $('.original');
    coordsOrgElement = orgElement.offset();
    leftOrgElement = coordsOrgElement.left;
    widthOrgElement = orgElement.css('width');
    $('.cloned').css('left',leftOrgElement+'px').css('bottom',0).css('width',widthOrgElement).show();
    $('.original').css('visibility','hidden');
  } else {
    // not scrolled past the menu; only show the original menu.
    $('.cloned').hide();
    $('.original').css('visibility','visible');
  }
}
</script>
